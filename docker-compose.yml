version: '3'

services:
    user:
        build: .
        tty: true
        image: nanpa/user
        hostname: user
        restart: always
        cap_drop:
            - all
        cap_add:
            - NET_BIND_SERVICE
        # read_only: true
        volumes:
            - .:/go/src/work
        ports:
            - "8080:8080"
    user-db:
        build:
            context: ./docker/user-db/
        image: nanpa/user-db
        hostname: user-db
        restart: always
        cap_drop:
            - all
        cap_add:
            - CHOWN
            - SETGID
            - SETUID
        read_only: true
        tmpfs:
            - /tmp:rw,noexec,nosuid
        environment:
            - reschedule=on-node-failure
        ports:
            - "27017:27017"
